<div class="container-fluid" ng-controller="homeController"><div class="row"><uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides"><uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id"><div class="col-xs-12 carousel-image" style="background-image:url('{{slide.img}}')"><div class="carousel-caption">{{slide.text}}</div></div></uib-slide></uib-carousel></div><div class="row"><div ng-controller="eventsController"><uib-tabset active="activeJustified" justified="true"><uib-tab ng-repeat="event in events track by event.Id"><uib-tab-heading class="tabs"><span ng-class="icon({{event.Id}})"></span><div class="service-name">{{event.Name}}</div></uib-tab-heading><div class="service col-xs-12 col-md-6" ng-repeat="service in eventsServices[$index].services track by service.Id" ng-controller="servicesController"><span ng-class="icon({{service.Id}})"></span><a>{{service['Name']}}</a></div></uib-tab></uib-tabset></div></div></div>
