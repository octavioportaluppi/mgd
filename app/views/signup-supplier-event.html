<div class="container-fluid main"><div class="col-lg-12 text-center"><h1 class="promt">¿Qué tipo de evento organizas?</h1></div><div class="container register-panel" ng-controller="eventsController"><div class="col-xs-6 col-md-4" ng-repeat="item in eventItems"><label class="btn btn-default" ng-class="{'active': events.indexOf(item.id) != -1}"><input type="checkbox" checklist-model="events" checklist-value="item.id"/><span ng-class="icon({{item.id}})"></span>{{item.name}}</label></div></div></div>
