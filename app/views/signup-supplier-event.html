<div class="container">
<div class="steps hidden-ms-down">
<ul>
<li class="col-md-3">1. Información básica</li>
<li class="col-md-3 selected">2. Tipos de eventos</li>
<li class="col-md-3">3. Servicios</li>
<li class="col-md-3">4. Preguntas Frecuentes</li>
</ul>
</div>
</div>
<div class="container-fluid main" ng-cloak="">
	<div class="col-lg-12 text-center">
		<h1 class="promt">¿Qué tipo de evento organizas?</h1>
	</div>
	<div class="container register-panel">
		<div class="col-xs-6 col-md-4 col-xs-12" ng-repeat="item in events">
			<label class="btn btn-default" ng-class="{'active': hasEvent(item)}">
				<input type="checkbox" checklist-model="supplierEvents" checklist-value="item"/>
				<span class="{{item.Name | icon }}"></span>
				{{item.Name}}
			</label>
		</div>
	</div>
</div>
<div class="container text-center" ng-cloak="">
	<div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-3">
		<button class="btn btn-default btn-submit prev" ng-click="$previousStep()">Regresar</button>
	</div>
	<div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-0">
		<button
				class="btn btn-default btn-submit next"
				ng-disabled="supplierEvents.length === 0"
				ng-click="getSupplierServices($nextStep)">Siguiente
		</button>
	</div>
</div>
