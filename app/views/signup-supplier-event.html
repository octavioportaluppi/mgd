<div class="container-fluid main">
	<div class="col-lg-12 text-center">
		<h1 class="promt">¿Qué tipo de evento organizas?</h1>
	</div>
	<div class="container register-panel">
		<div class="col-xs-6 col-md-4" ng-repeat="item in events">
			<label class="btn btn-default" ng-class="{'active': hasEvent(item)}">
				<input type="checkbox" checklist-model="supplierEvents" checklist-value="item"/>
				<span class="{{item.Name | icon }}"></span>
				{{item.Name}}
			</label>
		</div>
	</div>
</div>
<div class="container text-center">
	<div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-3">
		<button class="btn btn-default btn-submit prev">Regresar</button>
	</div>
	<div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-0">
		<button
				class="btn btn-default btn-submit next"
				ng-disabled="supplierEvents.length === 0"
				ng-click="getSupplierServices($nextStep)">Siguiente
		</button>
	</div>
</div>
