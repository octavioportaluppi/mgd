<div class="container">
    <div class="col-md-8 col-md-offset-2" ng-if="!sent">
        <h1>Ingresa tu e-mail</h1>
        <p>Te enviaremos un mail para que puedas recupara tu contrase√±a.</p>
        <form class="form-horizontal main" name="data" form-step-validity="form-step-validity" novalidate>
            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <div class="form-group signup-field">
                        <input
                                class="form-control"
                                name="mail"
                                required=""
                                type="mail"
                                placeholder="Mail"
                                ng-model="account.email"
                                ng-class="{'invalid':data.mail.$error.required && (data.$submitted || data.mail.$touched)}"/>
                        <div class="error" ng-show="data.$submitted || data.mail.$touched">
                            <div ng-show="data.mail.$error.required">Dinos tu mail.</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-md-offset-0">
                    <button
                        class="btn btn-default btn-submit next pull-right"
                        ng-click="send(data)">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-8 col-md-offset-2" ng-if="sent">
        <h1>Enviado!</h1>
        <p>Revisa tu e-mail para recuperar tu cuenta.</p>
    </div>

</div>
