<!--extends layout.pug--><div class="container-fluid"><div class="row"><div class="col-xs-12 col-sm-6 col-lg-8"><div class="carousel-image img-supplier"><div class="carousel-caption">Ingresa para ofrecer tus servicios</div></div></div><div class="col-xs-12 col-sm-6 col-lg-4"><div class="container-fluid"><div class="row"><div class="login-caption col-xs-10 col-xs-offset-1"><h1>Bienvenido</h1></div></div><div class="row">   <form class="form-horizontal" ng-init="type = supplier" name="loginForm"><div class="form-group"><div class="col-xs-10 col-xs-offset-1"><input class="form-control signup-field" id="inputEmail" type="email" placeholder="Email" data-ng-model="loginData.Email" required="required" autofocus="autofocus" ng-keyup="$event.keyCode == 13 &amp;&amp; login(type)"/><input class="form-control signup-field" id="inputPassword" type="password" placeholder="Contraseña" data-ng-model="loginData.Password" required="required" ng-keyup="$event.keyCode == 13 &amp;&amp; login(type)"/><a class="btn btn-default btn-submit" id="inputSubmit" type="submit" ng-click="login('supplier')">Ingresar</a></div></div></form></div><div class="row"><div class="login-caption"><a href="#/signup-supplier">¿Nuevo Usuario? Regístrate</a></div></div></div></div></div></div>
