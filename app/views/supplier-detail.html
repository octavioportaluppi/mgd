<div class="supplier supplier-public">
    <div class="container" style="padding: 60px 0 40px 0" ng-cloak="">
        <div class="col-md-2 supplier-pic">
            <img class="avatar img-circle" src="img/photo-placeholder.jpg" ng-if="supplier.LogoId < 0"/>
            <img class="avatar img-circle" src="{{supplier.LogoUrl}}" ng-if="supplier.LogoId > 0"/>
        </div>
        <div class="col-md-5 col-sm-6 title">
            <h1 class="index-title">{{supplier.Name}}</h1>
            <div class="votes" ng-if="(authentication.isAuth) && (authentication.userType !== 'supplier')">

                <span class="pull-left">
                  <i
                      class="fa fa-star vote pull-right"
                      ng-class="{'filled': supplier.Rating > 4}"
                      ng-click="vote(5)"></i>
                  <i
                      class="fa fa-star vote pull-right"
                      ng-class="{'filled': supplier.Rating > 3}"
                      ng-click="vote(4)"></i>
                  <i
                      class="fa fa-star vote pull-right"
                      ng-class="{'filled': supplier.Rating > 2}"
                      ng-click="vote(3)"></i>
                  <i
                      class="fa fa-star vote pull-right"
                      ng-class="{'filled': supplier.Rating > 1}"
                      ng-click="vote(2)"></i>
                  <i
                      class="fa fa-star vote pull-right"
                      ng-class="{'filled': supplier.Rating > 0}"
                      ng-click="vote(1)"></i>
                </span>
            </div>
            <div class="votes" ng-if="(!authentication.isAuth) || (authentication.userType == 'supplier')">

                <span class="pull-left">
                  <i class="fa fa-star display-vote pull-right" ng-class="{'filled': supplier.Rating > 4}"></i>
                  <i class="fa fa-star display-vote pull-right" ng-class="{'filled': supplier.Rating > 3}"></i>
                  <i class="fa fa-star display-vote pull-right" ng-class="{'filled': supplier.Rating > 2}"></i>
                  <i class="fa fa-star display-vote pull-right" ng-class="{'filled': supplier.Rating > 1}"></i>
                  <i class="fa fa-star display-vote pull-right" ng-class="{'filled': supplier.Rating > 0}"></i>
                </span>
            </div>
            <div class="service-container">
                <span class="premium-service" ng-repeat="service in supplier.ServiceTypes">
                  <a href='/#/suppliers/browse/service/{{service.Id}}' title='{{service.Name}}'><i class="{{service.Name | icon}}"></i>
                  {{service.Name}}</a>
                </span>
            </div>
        </div>
        <div class="col-md-4 col-sm-5 info">
          <p>
              <span class="open-now" ng-if="isOpen()">Â¡Abierto ahora!</span>
          </p>
            <p class="address" ng-if="supplier.Email"><i class="glyphicon glyphicon-envelope"></i> <a href="mailto:{{supplier.Email}}">{{supplier.Email}}</a></p>
            <p class="address" ng-if="supplier.Phone"><i class="glyphicon glyphicon-earphone"></i> <a href="tel:{{supplier.Phone}}">{{supplier.Phone}}</a></p>
            <div class="info">
              <i class="glyphicon glyphicon-pushpin" style="vertical-align:top;"></i>
              <div style="display:inline-block;">
                <p class="address">{{supplier.Address | firstLetter }}</p>
                <p class="address">{{supplier.City.Name | firstLetter}}, {{supplier.State.Name | firstLetter}}</p>
              </div>
            </div>
            <a ng-show="supplier.SubscriptionType.Name=='All Star'" href='/#/planner/chat/{{supplier.Id}}' class="btn btn-default send-private-message">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                Enviar Mensaje Privado
            </a>
        </div>
        <div class="col-md-1 col-sm-1 social">
            <a ng-href="{{supplier.FacebookUrl}}"
               ng-if="supplier.FacebookUrl">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
            <a ng-href="{{supplier.TwitterUrl}}"
               ng-if="supplier.TwitterUrl">
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a>
            <a ng-href="{{supplier.InstagramUrl}}"
               ng-if="supplier.InstagramUrl">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <uib-carousel active="active" ng-if="supplier.Pictures.length > 0" ng-cloak="">
        <uib-slide ng-repeat="slide in slides track by $index" index="$index">
            <div class="carousel-image" style="background-image:url('{{slide.img}}')"></div>
        </uib-slide>
    </uib-carousel>
    <div class="container" ng-cloak="">
        <div class="col-md-6 supplier-footer">
            <p ng-bind-html="supplier.Description"></p>
        </div>
        <div class="col-md-6 supplier-footer">
            <div ng-repeat="answer in answers" class="faq-display">
                <label>{{answer.Question.Text}}</label>
                <p>{{answer.Text}}</p>
            </div>
        </div>
    </div>
</div>
