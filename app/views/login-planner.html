<div class="container-fluid" ng-cloak="">
    <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12">
            <div class="row">
                <div class="carousel-image img-planner">
                    <div class="carousel-caption">Ingresa para planear tus eventos
                        <div class="carousel-info">
                            <a href="#/signup-planner" class="btn btn-default btn-submit">多Nuevo usuario? Registrate.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="login-caption col-xs-10 col-xs-offset-1"><h1>Bienvenido</h1></div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0" ng-if="message">
                        <div class="form-group signup-error">
                            <div class="error">
                                <div ng-show="message">{{message}}</div>
                            </div>
                        </div>
                    </div>
                    <form class="form-horizontal" ng-submit="loginPlanner()" name="loginForm" novalidate>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="form-group signup-field">
                                    <input
                                            name="inputEmail"
                                            class="form-control"
                                            type="email"
                                            placeholder="Email"
                                            data-ng-model="loginData.Email"
                                            required="required" autofocus="autofocus"
                                            ng-class="{'invalid':(loginForm.inputEmail.$error.required || loginForm.inputEmail.$error.email) && (data.$submitted || loginForm.inputEmail.$touched)}"/>
                                    <div class="error" ng-show="loginForm.$submitted || loginForm.inputEmail.$touched">
                                        <div ng-show="loginForm.inputEmail.$error.required">Ingresa tu email.</div>
                                        <div ng-show="loginForm.inputEmail.$error.email">Ingresa un email valido.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="form-group signup-field">
                                    <input
                                            class="form-control" id="inputPassword" type="password"
                                            placeholder="Contrase単a" data-ng-model="loginData.Password" required="required"
                                            name="password"
                                            ng-class="{'invalid':loginForm.password.$error.required && (loginForm.$submitted || loginForm.password.$touched)}"/>
                                    <div class="error" ng-show="loginForm.$submitted || loginForm.password.$touched">
                                        <div ng-show="loginForm.password.$error.required">Ingresa tu password.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 clearfix">
                                <input
                                        class="btn btn-default btn-submit pull-right" id="inputSubmit" type="submit"
                                        ng-disabled="!loginForm.$valid"
                                        value="Ingresar"/>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 clearfix" style="text-align: center">
                                <a href="#/forgot-password" style="text-decoration: underline; margin: 10px 0 0 0;">多Olvidaste tu contra単a?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
