    <div class="pattern">
        <div class="container forgot-password" style="">
            <div class="col-md-8 col-md-offset-2 title">
                <h1>Cambio de contraseña</h1>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <form
                    class="form-horizontal main"
                    name="data"
                    form-step-validity="form-step-validity"
                    novalidate
                    ng-submit="send(data)">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-0">
                            <div class="form-group signup-field">
                                <input
                                        class="form-control"
                                        name="oldPassword"
                                        required=""
                                        type="password"
                                        placeholder="Contraseña actual"
                                        ng-model="account.OldPassword"
                                        ng-class="{'invalid':data.oldPassword.$error.required  && (data.$submitted || data.oldPassword.$touched)}"/>
                                <div class="error" ng-show="data.$submitted || data.oldPassword.$touched">
                                    <div ng-show="data.oldPassword.$error.required">Dinos tu password actual.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group signup-field">
                                <input
                                        class="form-control"
                                        name="password"
                                        required="required"
                                        type="password"
                                        placeholder="Nueva contraseña"
                                        ng-model="account.NewPassword"
                                        ng-class="{'invalid':(data.password.$error.required || data.passwordConfirm.$error.compareTo) && (data.$submitted || data.password.$touched)}"/>
                                <div class="error" ng-show="data.$submitted || data.password.$touched">
                                    <div ng-show="data.password.$error.required">
                                        Elije una contraseña.
                                    </div>
                                    <div ng-show="!checkPassword() && !data.password.$error.required">
                                        Debe tener 8 dígitos, una mayúscula, un número, y un caracter especial.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group signup-field">
                                <input
                                        class="form-control"
                                        name="passwordConfirm"
                                        required="required"
                                        type="password"
                                        placeholder="Confirmar nueva contraseña"
                                        ng-model="account.ConfirmPassword"
                                        ng-class="{'invalid':(data.passwordConfirm.$error.required || data.passwordConfirm.$error.compareTo) && (data.$submitted || data.passwordConfirm.$touched)}"
                                        compare-to="account.NewPassword"/>
                                <div class="error" ng-show="data.$submitted || data.passwordConfirm.$touched">
                                    <div ng-show="data.passwordConfirm.$error.required">Confirma la contraseña.</div>
                                    <div ng-show="data.passwordConfirm.$error.compareTo">Las contraseñas no coinciden.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-md-offset-0">
                            <button
                                    class="btn btn-default btn-submit next pull-right">Cambiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
