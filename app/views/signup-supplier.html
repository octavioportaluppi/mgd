<multi-step-container class="sliding-steps simple-prev-next" steps="stepsSupplier">
	<main step-container="step-container"></main>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center signup-nav">
				<div class="form-group text-center">
					<button class="btn btn-default btn-submit prev" ng-hide="$isFirst()" ng-click="$previousStep()">Regresar</button>
					<button class="btn btn-default btn-submit next" ng-hide="$isLast()" ng-click="$nextStep()">Siguiente</button>
					<button class="btn btn-default btn-submit next" ng-show="$isLast()" ng-click="signupSupplier()" type="submit">Finalizar</button>
					<div></div>
					<h4> {{registration | json}}</h4>
					<h4> {{planner | json}}</h4>
					<h4> {{supplier | json}}</h4>
					<h4> Services {{services | json}}</h4>
					<h4> Events {{events | json}}</h4>
					<h4> {{message | json}}</h4>
				</div>
			</div>
		</div>
	</div>
</multi-step-container>
