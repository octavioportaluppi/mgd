<div class="container-fluid main">
    <div class="col-lg-12 text-center">
        <h1 class="promt">Responde las siguientes preguntas</h1>
    </div>
</div>
<form class="form-horizontal main" name="questions" form-step-validity="form-step-validity" novalidate>
    <div class="container register-panel">
        <div
            class="col-xs-10 col-xs-offset-1 col-md-10 question signup-field"
            ng-repeat="question in getQuestions()">
            <label>{{question.Text}}</label>
            <input type="text" class="form-control"/>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-3">
            <button class="btn btn-default btn-submit prev"
                    ng-click="$previous()">Regresar</button>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-0">
            <button
                    class="btn btn-default btn-submit next"
                    ng-disabled="true"
                    ng-click="saveSupplierQuestions($nextStep)">Siguiente
            </button>
            <button
                    class="btn btn-default btn-submit next"
                    ng-click="$nextStep()">Skip for dev
            </button>
        </div>
    </div>
</form>
