<div class="container">
<div class="steps hidden-ms-down">
<ul>
<li class="col-md-3">1. Informaci칩n b치sica</li>
<li class="col-md-3">2. Tipos de eventos</li>
<li class="col-md-3">3. Servicios</li>
<li class="col-md-3 selected">4. Preguntas Frecuentes</li>
</ul>
</div>
</div>
<div class="container-fluid" ng-cloak="">
    <div class="col-lg-12 text-center">
        <h1 class="promt">Responde las siguientes preguntas</h1>
        <p class="container promt questions-intro">Son preguntas claves que ayudar치n a que potenciales clientes conozcan m치s acerca de los servicios ofrecidos.</p>
    </div>
</div>
<form class="form-horizontal" name="questions" form-step-validity="form-step-validity" novalidate ng-cloak="">
    <div class="container register-panel">
        <div
            class="col-xs-10 col-xs-offset-1 col-md-10 question signup-field"
            ng-repeat="question in getQuestions()">
            <label>{{question.Text}}</label>
            <input type="text" class="form-control" required="required" name="{{question.Id}}"
                   ng-model="supplier.questions[question.Id]"
                   ng-class="{'invalid':questions[question.Id].$error.required && (questions.$submitted || questions[question.Id].$touched)}"/>
            <div class="error" ng-show="questions.$submitted || questions[question.Id].$touched">
                <div ng-show="questions[question.Id].$error.required">Esta pregunta es obligatoria.</div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-xs-6 col-md-3 col-md-offset-3">
            <button class="btn btn-default btn-submit prev"
                    ng-click="$previousStep()">Regresar</button>
        </div>
        <div class="col-xs-6 col-md-3 col-md-offset-0">
            <button
                class="btn btn-default btn-submit next"
                ng-class="[{'invalid':!questions.$valid && questions.$submitted}]"
                ng-click="saveSupplierQuestions(questions, $nextStep)">Siguiente
            </button>
        </div>
    </div>
</form>
