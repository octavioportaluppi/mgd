<div class="container register-form main"><div class="col-lg-12 text-center"><h1 class="promt">Sube tus imágenes</h1></div><div class="form-horizontal"><div class="col-md-3 col-xs-12"><div class="form-group"><div flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message" flow-drop="flow-drop"><div class="drop" flow-drop="flow-drop"><span class="btn btn-default btn-submit" flow-btn="flow-btn">Perfil<input type="file" style="display:none"/></span><table><tr ng-repeat="file in $flow.files"><td>{{$index+1}}</td><td>{{file.name}}</td><td>{{file.msg}}</td></tr></table></div></div></div></div><div class="col-md-9 col-xs-12"><div class="form-group"><div flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message" flow-drop="flow-drop"><div class="drop" flow-drop="flow-drop"><span class="btn btn-default btn-submit" flow-btn="flow-btn">Galería<input type="file" style="display:none"/></span><div ng-repeat="file in $flow.files"><img class="thumb" flow-img="file"/><td>{{file.name}}</td><td>{{file.msg}}</td></div></div></div></div></div></div></div>
