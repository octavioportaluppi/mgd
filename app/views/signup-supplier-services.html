<div class="container-fluid main">
    <div class="container">
        <div class="col-lg-12 text-center"><h1 class="promt">¿Qué servicios ofreces?</h1></div>
    </div>
    <div class="container register-panel">
        <div
                class="col-md-4"
                ng-repeat="item in ServiceTypes">
            <label
                    class="btn btn-default"
                    ng-class="{'active': hasService(item)}">
                <input
                    type="checkbox"
                    checklist-model="supplier.ServiceTypes" checklist-value="item"/>
                <span class="{{item.Name | icon }}"></span>
                {{item.Name}}
            </label>
        </div>
    </div>
</div>
<div class="container text-center">
    <button
            class="btn btn-default btn-submit prev"
            ng-hide="$isFirst()"
            ng-click="$previousStep()">Regresar</button>
    <button
            class="btn btn-default btn-submit next"
            ng-click="saveSupplierServices($nextStep)">Siguiente
    </button>
</div>
