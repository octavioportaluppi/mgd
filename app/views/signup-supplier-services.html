<div class="container-fluid main"><div class="container"><div class="col-lg-12 text-center"><h1 class="promt">¿Qué servicios ofreces?</h1></div></div><div class="container register-panel" ng-controller="servicesController"><div class="col-md-4" ng-repeat="item in serviceItems"><label class="btn btn-default" ng-class="{'active': services.indexOf(item.id) != -1}"><input type="checkbox" checklist-model="services" checklist-value="item.id"/><span ng-class="icon({{item.id}})"></span>{{item.name}}</label></div></div></div>
